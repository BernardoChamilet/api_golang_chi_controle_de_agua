            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: request body too large
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: objetivo não encontrado para atualizar dados
    delete:
      summary: Deletar Objetivo
      description: Deleta um objetivo
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Token de autenticação (Bearer token)
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: id do objetivo
          schema:
            type: integer
      responses:
        '204':
          description: Objetivo deletado
        '400':
          description: Requisição mal feita
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: id não possível de converter para int
        '401':
          description: Não autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: token faltando no cabeçalho
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: nenhum registro encontrado para esse id
  /medidas:
    post:
      summary: Criar medida
