openapi: 3.0.3
info:
  title: API Pro Health
  version: 1.0.0
  description: Documentação da API feita para o aplicativo Pro Health.
  contact:
    name: Suporte da API
    email: bernardoboggionechamilet@gmail.com
paths:
  /login:
    post:
      summary: Login
      description: Verifica dados e retorna ou não token e id do logado
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: x@y.z
                senha:
                  type: string
                  format: password
                  example: senha123
              required:
                - email
                - senha
      responses:
        '200':
          description: Login efetuado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  matricula:
                    type: integer
                    example: 1
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjcmlhY2FvIj9xNzMyMDY3MDU3NzM4NzY4MjAwLCJtYXRyaWN1bGEiOjF9.ani-nrkFfk0dkBNfFrtgeEACZxs8mcwVYpBlJGFktlM
        '422':
          description: Entidade não processável
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: request body too large.
        '400':
          description: Requisição mal feita
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: campos faltando
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: usuário com esse email não encontrado
        '401':
          description: Não autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: senha incorreta
  /logout:
    delete:
      summary: Logout
      description: Remove token enviado da lista branca
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Token de autenticação (Bearer token)
          schema:
            type: string
      responses:
        '204':
          description: Sucesso, sem conteúdo
        '401':
          description: Não autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: token no cabeçalho faltando
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: nenhum registro encontrado para essa matricula e token
  /usuarios:
    post:
      summary: Criar usuário
      description: Cadastra um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                  example: fulano
                sobrenome:
                  type: string
                  example: da silva
                apelido:
                  type: string
                  example: Fufu
                celular:
                  type: string
                  example: 53988881111
                email:
                  type: string
                  format: email
                  example: x@y.z
                sexo:
                  type: string
                  example: M
                data_nascimento:
                  type: string
                  example: 2000-01-01
                senha:
                  type: string
                  format: password
                  example: senha123
              required:
                - nome
                - sobrenome
                - apelido
                - celular
                - email
                - sexo
                - data_nascimento
                - senha
      responses:
        '201':
          description: Usuário criado
          content:
            application/json:
              schema:
                type: object
                properties:
                  matricula:
                    type: integer
                    example: 1
                  nome:
                    type: string
                    example: fulano
                  sobrenome:
                    type: string
                    example: da silva
                  apelido:
                    type: string
                    example: Fufu
                  celular:
                    type: string
                    example: 53988881111
                  email:
                    type: string
                    format: email
                    example: x@y.z
                  sexo:
                    type: string
                    example: M
                  data_nascimento:
                    type: string
                    format: date
                    example: 2000-01-01
                  data_criacao:
                    type: string
                    format: date-time
                    example: 2000-01-01 14:29:50
        '422':
          description: Entidade não processável
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: request body too large.
        '400':
          description: Requisição mal feita
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: algum campo no formato inválido ou com poucos caracteres
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: erro no servidor
  /usuarios/me:
    get:
      summary: Buscar usuário
      description: Busca dados do usuário logado
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Token de autenticação (Bearer token)
