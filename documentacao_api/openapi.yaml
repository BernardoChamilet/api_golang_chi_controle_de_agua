            type: string
      responses:
        '200':
          description: Dados obtidos com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  matricula:
                    type: integer
                    example: 1
                  nome:
                    type: string
                    example: fulano
                  sobrenome:
                    type: string
                    example: da silva
                  apelido:
                    type: string
                    example: Fufu
                  celular:
                    type: string
                    example: 53988881111
                  email:
                    type: string
                    format: email
                    example: x@y.z
                  sexo:
                    type: string
                    example: M
                  data_nascimento:
                    type: string
                    format: date
                    example: 2000-01-01
                  data_criacao:
                    type: string
                    format: date-time
                    example: 2000-01-01 14:29:50
                  hora_acordar:
                    type: string
                    example: 10:20:00
                  hora_dormir:
                    type: string
                    example: 23:30:00
                  altura:
                    type: integer
                    example: 170
                  atividade_fisica:
                    type: string
                    example: M
                  kcal_meta:
                    type: integer
                    example: 2000
                  agua_meta:
                    type: integer
                    example: 2500
                  proteina_meta:
                    type: number
                    example: 120.5
                  carboidrato_meta:
                    type: number
                    example: 500.0
                  gordura_meta:
                    type: number
                    example: 50.3
                  objetivo:
                    type: integer
                    example: 2
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: matricula não encontrada
        '401':
          description: Não autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: token faltando no cabeçalho
  /usuarios/dados-adicionais:
    patch:
      summary: Atualizar dados adicionais
      description: Atualiza altura, hora de acordar, hora de dormir e frequência de atividade física do usuário logado
      parameters:
        - name: Authorization
          in: header
          required: true
          description: Token de autenticação (Bearer token)
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                hora_acordar:
                  type: string
                  example: 07:10:00
                hora_dormir:
                  type: string
                  example: 23:30:00
                altura:
                  type: integer
                  example: 170
                atividade_fisica:
                  type: string
                  example: M
              required:
                - hora_acordar
                - hora_dormir
                - altura
                - atividade_fisica
      responses:
        '204':
          description: Dados atualizados com sucesso
        '422':
          description: Entidade não processável
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: request body too large
        '400':
          description: Requisição mal feita
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: campo no formato inválido ou campo faltando
        '500':
          description: Erro no servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: usuário não encontrado para atualizar dados
        '401':
          description: Não autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: string
                    example: token faltando no cabeçalho
